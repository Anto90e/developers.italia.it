<div id="cookie-bar" class="CookieBar js-CookieBar white-color primary-bg-b6 p-4 fixed-bottom w-100" aria-hidden="true">
  <p class="white-color mb-4">
    {{ t.cookiebar_msg }}<br>
  </p>
  <p>
    <button class="btn btn-primary mr-4 js-cookieBarAccept">{{ t.cookiebar_accept }}</button>
    <a href="{{ site.privacy_link }}" class="u-text-r-xs u-color-teal-50">{{ t.cookiebar_privacy_policy }}</a>
  </p>
</div>
