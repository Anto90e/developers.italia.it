title: Cosa si intenende per maintainer di un progetto?
text: >
  All'interno di questo sito, per *maintainer* intendiamo le persone che sono incaricate da una parte di produrre tutto il
  codice, la documentazione e gli esempi a supporto dei progetti, dall'altra di interfacciarsi con la comunità di sviluppatori
  fornendo loro supporto nell'adozione tecnologica. I maintainer tipicamente lavorano a stretto contatto con l'ente owner del progetto
  e con il personale tecnico dell'ente stesso. Facciamo un esempio: PagoPA è un progetto di AgID (una piattaforma di pagamento unica 
  della Pubblica Amministrazione). È AgID dunque che ne gestisce l'evoluzione e il programma di lungo termine, implementandone 
  la parte core a livello sofwtare (il vero nodo di pagamento) e prende decisione strategiche sulla sua adozione. I maintainer 
  che troverai all'interno di Developers Italia potranno essere soggetti anche esterni ad AgID, ma che in piena collaborazione
  e sintonia con l'Agenzia forniranno supporto per l'adozione di PagoPA, e quindi produrranno e mantanerranno i plugin per i
  principali CMS, le librerei di intefacciamento in Python o Ruby, e la documentazione delle API in formato tecnico.
