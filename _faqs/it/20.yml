title: Cosa si intenende per maintainer di un progetto?
text: >
  All'interno di questo sito, per *maintainer* intendiamo le persone che sono incaricate da una parte di produrre tutto il
  codice, la documentazione e gli esempi a supporto dei progetti, dall'altra di interfacciarsi con la comunità di sviluppatori fornendo loro supporto nell'adozione tecnologica. 
  I *maintainer* tipicamente lavorano a stretto contatto con l'ente owner del progetto e con il personale tecnico dell'ente stesso. Facciamo un esempio: PagoPA (il sistema di pagamento centrale della Pubblica Amministrazione) è un progetto di AgID (Agenzia per l'Italia Digitale) che ne gestisce l'evoluzione; i *maintainer* che troverai all'interno di Developers Italia aiuteranno AgID e forniranno supporto alla community per l'adozione di PagoPA da parte di migliaia di soggetti di volta in volta interessati, e quindi produrranno e mantanerranno i plugin per i principali CMS, le librerie di intefacciamento in Python o Ruby, e la documentazione delle API in formato tecnico.
