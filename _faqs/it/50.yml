---
title: Posso contribuire ad un progetto?
text: >
Certamente! Una volta che hai scelto un progetto, prendi familiarità leggendo la [documentazione](https://docs.developers.italia.it/) e consulta la
roadmap per capire quali sono le evoluzioni in corso e quelle previste. A questo punto, apri un thread sul nostro [forum](https://forum.developers.italia.it) per entrare in contatto con i *maintainer* e il resto della comunità, e raccontaci quello che vorresti fare. 
Oppure se ti senti lanciato, puoi andare anche direttamente al sodo: tutto il codice open-source, la documentazione e gli esempi sono rilasciati sotto una licenza Open Source (normalmente 
la [licenza MIT](https://it.wikipedia.org/wiki/Licenza_MIT), ma potrebbero esserci delle variazioni in alcuni casi).
Per contribuire è sufficiente aprirci una pull request su [GitHub](https://github.com/italia/developers.italia.it).
order: 6
lang: it
