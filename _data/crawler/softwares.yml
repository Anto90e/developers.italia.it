        genericName: Django admin LDAP manager for Acade
        longDescription: |
          ## **Django admin LDAP manager for Academia OU**

          Django Admin manager for Academia Users, usable with a OpenLDAP Server configured with eduPerson, SCHAC (SCHema for ACademia) and Samba schema. It also needs PPolicy overlay. and other modules and overlay as configured in: [https://github.com/peppelinux/ansible-slapd-eduperson2016](https://github.com/peppelinux/ansible-slapd-eduperson2016), as follow:

          ​

          - MDB backend
          - eduperson2016 schema
          - schac-2015 schema
          - memberOf overlay
          - ppolicy overlay
          - pw-sha2 module for SSHA-512, SSHA-384, SSHA-256, SHA-512, SHA-384 and SHA-256 passwords
          - Monitor backend
          - Unique overlay (default field: mail)
          - smbk5pwd overlay
          - accesslog module (for delta replications)
          - syncprov (synrepl) with or without delta replication (delta can be enabled together with accesslog)
          - Unit test for ACL and Password Policy overlay

          ​

          ​

          ​
        screenshots:
        - https://raw.githubusercontent.com/UniversitaDellaCalabria/django-ldap-academia-ou-manager/master/img/preview.png
        - https://raw.githubusercontent.com/UniversitaDellaCalabria/django-ldap-academia-ou-manager/master/img/search.png
        shortDescription: Django admin LDAP manager for Academia OU
