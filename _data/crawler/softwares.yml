        genericName: applicazione web
        longDescription: |
          La piattaforma peo.unical.it è il sistema sviluppato dall’Università della Calabria per informatizzare la gestione dei Bandi e delle procedure di valutazione del personale. Gli utenti possono compilare i moduli di partecipazione in corrispondenza dell’apertura di una procedura elettronica di valutazione e selezione, quale il bando PEO. Il sistema consente di:

          - Interfacciarsi a CINECA CSA mediante connessione su DB nativa (con cache locale) oppure mediante uno script personalizzato di replica dati (SQL);
          - Protocollare mediante WebService;
          - Autenticare mediante SSO (Saml2) i partecipanti;
          - Costruire Moduli di inserimento dati via Admin backend;

          La piattaforma è composta da diversi moduli indipendenti e da due interfacce:

          - Frontend, dedicato agli utenti partecipanti;
          - Backend, dedicato agli utenti staff e amministratori, ovvero coloro i quali configureranno i bandi e valuteranno i moduli protocollati dai partecipanti.
        screenshots:
        - https://raw.githubusercontent.com/UniversitaDellaCalabria/PEO/master/data/gallery/home.png
        - https://raw.githubusercontent.com/UniversitaDellaCalabria/PEO/master/data/gallery/domanda1.png
        shortDescription: Applicazione web per gestione bandi e progressioni economiche
          dipendenti
