    description:
      en:
        apiDocumentation: https://github.com/vvfosprojects/vvfgeofleet
        documentation: https://github.com/vvfosprojects/vvfgeofleet
        features:
        - Web based frontend for public applicants.
        - Web based backoffice frontend to check, navigate submitted applications.
        - RESTful backend
        - Publishes real-time statistics on the system usage.
        genericName: geofleet
        localisedName: geofleet
        longDescription: "VVFGeoFleet is a system allowing to track a fleet, where
          \nvehicles are equipped with GPS enabled devices periodically \nsending
          their position. The system is composed of two main \nmodules: (i) a backend
          module, based on a RESTful server; (ii) a \nfrontend module, based on an
          Angular GUI. The backend is written \nin C# Asp.Net WebApi, using Visual
          Studio 2017 Community \nEdition, with a persistence layer based on MongoDB
          document \ndatabase. It collects position messages coming from GPS enabled
          \ndevices installed on board the vehicles; publishes REST actions \nto efficiently
          query the collected data. Queries allow, for \ninstance, to: (i) getting
          the current fleet position (also by \nvehicle class); (ii) getting a vehicle
          position; (iii) getting a \nvehicle tracked path, within a given time interval;
          (iv) getting \nvehicles near to a given point (also by vehicle class); (v)
          \ngetting vehicles within a given rectangle; (vi) getting vehicles \ninactive
          since too much time. The backend is optimized to \ncollect data and hold
          them forever, without the need for purging \nold data periodically. The
          RESTful API leverages the MongoDB \ndatabase and its spatial features. All
          database queries are \ncarefully optimized to exploit indexes; thus, the
          response time \nis extremely low even in case of millions messages stored.
          \nThe RESTful API enables the frontend to graphically display \ndata, but
          it is especially conceived to be queried by other \napplications (B2B) in
          order to act as a decision support system \n(DSS). The frontend is based
          on Angular6 and uses Google maps \njavascript API to show information. Currently
          the source code \nand the RESTful interface is a mix of English and Italian
          words. \nDuring the implementation, the Italian words will be translated
          \nas much as possible. VVFGeoFleet can receive keep-alive messages \n(e.g.
          every minute or so) from vehicles, in order to promptly \nknow whether a
          vehicle is out-of-field or the GPS device is \nfaulty. In presence of many
          vehicles (i.e. more than 10.000) \nthose messages might be heavy to be stored.
          To cope with this \nissue, VVFGeoFleet holds only messages carrying position
          deltas, \nwhile interpolating messages received by the same vehicle in the
          \nsame position. Interpolation information is saved together with \nthe
          interpolating messages, so to prevent such inforation to get \nlost. On
          each position message reception, VVFGeoFleet computes \nthe vehicle velocity
          comparing the received message with the \nlatest stored one. In case such
          velocity exceeds a given \nthreshold, a warning is traced in the application
          log (based on \nlog4net). Too high velocities might be due to bad GPS device
          \nconfiguration of faulty GPS device. The system publishes \nstatistics
          about message arrival per day, total number of stored \nmessages, messages
          arrival rate, etc. Statistics can be read to \ncheck correct system operation,
          and can be processed through \nautomated systems in order to raise alarms
          in case of anomalous \nindicators. Posting position messages can be subject
          to client \nauthorization, based on IP source address. The web.config allows
          \nto enable/disable IP-based authorization through a flag and to \nspecify
          the list of allowed IP and/or networks (e.g. 127.0.0.1, \n8.8.8.8, 10.0.0.0/24,
          172.16.0.0/16). "
        screenshots:
        - https://raw.githubusercontent.com/vvfosprojects/vvfgeofleet/master/docs/frontend_screenshot.png
        shortDescription: "VVFGeoFleet is a system allowing to track a fleet,\nwhere
          vehicles are equipped with GPS enabled\ndevices periodically sending their
          position.         "
