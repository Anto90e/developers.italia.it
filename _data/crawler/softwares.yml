        genericName: Content Management System
        longDescription: |-
          Agave è un software open-source composto da una serie di strumenti interconnessi che cooperano tra loro per la generazione di un sito statico.
          Lo scopo è fornire una soluzione avanzata che permetta di realizzare e mantenere un sito statico, mettendo a disposizione gli automatismi per publicare contenuti ed estendere le sezioni del sito tramite un'interfaccia usabile e immediata.
          Agave è composto dai seguenti blocchi logici:
          * Un'**area amministrativa** (CMS) * Un **sito web statico** (Jekyll) contenente un **template** Jekyll  * Un **ambiente di produzione** per la generazione e la pubblicazione del sito e della parte di amministrazione (ambiente Docker).
        shortDescription: Agave è un software open source composto da una serie di
          strumenti interconnessi che cooperano tra loro per la generazione di un
