it:
  -
    title: Codice sorgente
    subtitle: Sul nostro GitHub Italia, sviluppiamo con un processo aperto gli SDK e gli esempi di supporto dei progetti, e gestiamo anche le segnalazioni dei problemi.
    icon: list
    url: https://github.com/italia
  -
    title: Slack
    subtitle: Puoi trovare tutti i maintainer e gli altri sviluppatori sullo Slack di Developers Italia. Partecipa!
    icon: comment
    url: https://slack.developers.italia.it/
  -
    title: Forum
    subtitle: Utilizziamo Discourse come forum per aiutare la comunità a discutere sui progetti, scambiarsi trucchi e consigli, e parlare con i maintainer delle evoluzioni future.
    icon: mail
    url: https://forum.italia.it
  -
    title: Documentazione
    subtitle: Qui trovi la documentazione tecnica dei progetti, scritta principalmente in Markdown and ReStructured Text, ed ospitata da Docs Italia.
    url: https://docs.italia.it
  -
    title: Sandbox per API
    subtitle: Gioca direttamente con le API dei progetti, in un ambiente di testing che ti aiuterà ad esplorare e sistemare la tua implementazione.
    comingsoon: true
    icon: settings

en:
  -
    title: Source code
    subtitle: On our GitHub Italia, we develop SDK and examples to support our projects, with an open development process, and we also track existing issues.
    icon: list
    url: https://github.com/italia
  -
    title: Slack
    subtitle: You can find all the maintainers and developers of Developers Italia on our Slack channels. Join us!
    icon: comment
    url: https://slack.developers.italia.it/
  -
    title: Forum
    subtitle: Discourse is our forum of choice, to help the community discuss about the projects, exchange tips and tricks, and discuss with maintainers on the roadmap.
    icon: mail
    url: https://forum.italia.it
  -
    title: Docs
    subtitle: Here you will find the technical documentation of all the projects, mainly written in Markdown and ReStructured Text, and compiled with Sphinx and ReadTheDocs.
    url: https://docs.italia.it
  -
    title: API Sandbox
    subtitle: Play with all the APIs exposed by the projects, in a testing environment that will help you exploring and fixing your implementation.
    comingsoon: true
    icon: settings
